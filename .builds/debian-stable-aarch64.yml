image: debian/stable
arch: arm64
packages:
  - curl
  - jq
  - libsqlite3-dev
sources:
  - https://github.com/vrischmann/zig-sqlite
secrets:
  - ce266aec-9be4-4136-b53e-dc12a62a399b

tasks:
  - install_zig: |
      curl -L -s "https://ziglang.org/download/index.json" | jq '.master["aarch64-linux"].tarball' -r >> ~/zig_master_url
      curl -J -o ~/zig.tar.xz $(cat ~/zig_master_url)
      tar xJf ~/zig.tar.xz
      mv ~/zig-linux-* ~/zig-master
      echo "export PATH=$PATH:~/zig-master" >> ~/.buildenv

  - test_filesystem: |
      cd zig-sqlite
      TERM=dumb zig build test -Din_memory=false

  - test_filesystem_with_bundled_library: |
      cd zig-sqlite
      TERM=dumb zig build test -Din_memory=false -Duse_bundled
